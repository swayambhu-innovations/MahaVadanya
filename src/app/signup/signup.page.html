<ion-content>
  <section>
    <div>
      <ion-img
        src="../../assets/logo.png"
        alt="Mahavadanya Logo"
        id="logo"
      ></ion-img>
      <h1>Mahavadanya</h1>
    </div>
    <div>
      <form [formGroup]="signupForm" (ngSubmit)="submit()">
        <ion-item lines="none">
          <ion-icon name="person"></ion-icon>
          <ion-input
            type="text"
            placeholder="Username"
            formControlName="username"
            autofocus="true"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="person"></ion-icon>
          <ion-input
            type="email"
            placeholder="Email Address"
            formControlName="email"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="lock-open"></ion-icon>
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
          ></ion-input>
        </ion-item>
        <ion-button expand="block">Sign Up</ion-button>
      </form>
    </div>
    <div id="other-sign-up-options">
      <p>or sign up with</p>
      <div id="sign-up-options">
        <ion-img
          src="../../assets/icon/google.png"
          (click)="authService.signInWithGoogle()"
        ></ion-img>
        <!-- <ion-img src="../../assets/icon/facebook.png"></ion-img>
        <ion-img src="../../assets/icon/twitter.png"></ion-img> -->
      </div>
    </div>
  </section>
</ion-content>
