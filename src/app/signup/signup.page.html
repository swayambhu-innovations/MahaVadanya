  <div class="container">
    <img src="assets/logo.png" alt="Mahavadnya">
    <h1>MAHAVADANYA</h1>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <input type="text" class="formInput" placeholder="Enter Name" formControlName="fullName">
        <input type="text" class="formInput" placeholder="Enter email" formControlName="email">

        <input type="password" class="formInput" placeholder="Enter password" formControlName="password">

       
      <div class=" fs-15 Fredoka400 my-4" routerLink="../forgot-password">Recovery Password</div>
      <ion-button type="submit" slot="center" expand="full" shape="round" color="light" fill="solid" class="mt-5">Sign Up
      </ion-button>
    </form>

  </div>
  <div class="box">
    <ion-button slot="center" expand="full" shape="round" color="light" fill="outline" (click)="authService.signInWithGoogle()">
      <ion-icon name="logo-google" class="logo"></ion-icon>
      <span class="ms-3">Login with Google</span>
    </ion-button>
    <h4 class="Nunito400  fs-15">Already Hav An Account? <span class="" routerLink="/login"> Login</span>
    </h4>
  </div>
