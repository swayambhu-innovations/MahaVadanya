<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="Fredoka400 fs-20 t-blue">Current Active Booking</div>
      <div class="Fredoka400 fs-14 t-blue">1 Month</div>
    </ion-card-header>

    <ion-card-content>
      <div class="Fredoka400 fs-14">Start date : <span>20 April 2023</span></div>
      <div class="Fredoka400 fs-14">End Date : <span>20 May 2023</span></div>
      <div class="Fredoka400 fs-14">Seat No : <span>12</span></div>
      <div class="Fredoka400 fs-14">Block : <span>A</span></div>
      <div class="Fredoka400 fs-14">Location : <span>Gaslight Square 506 Main Street.</span></div>
      <div class="Fredoka400 fs-14">Batch time : <span>12PM To 5PM</span></div>


      <ion-grid class="mt-3">
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="primary" fill="outline">Cancel Booking</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" color="primary" fill="solid">Pay Now</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>



    </ion-card-content>

  </ion-card>
  <div class="px-3">
    <ion-button expand="block" color="primary" fill="outline">Change Slot</ion-button>
    <ion-button expand="block" color="primary" fill="outline">Change Time</ion-button>
  </div>
</ion-content>
