<ion-modal class="exchange_Seat" [isOpen]="exchangeSeat">
  <ng-template>
    <ion-content color="dark">
      <div class="card">
        <ion-grid>
          <ion-row class="ion-text-center">
            <ion-col>
              <ion-avatar>
                <ion-img src="../../assets/exchange.svg"></ion-img>
              </ion-avatar>
            </ion-col>
          </ion-row>
          <ion-row class="ion-text-center">
            <ion-col class="ion-margin">
              <ion-text>Exchange Successful</ion-text>
            </ion-col>
          </ion-row>
          <ion-row class="ion-text-center">
            <ion-col class="ion-margin">
              <ion-text>New Seat :{{exchangeSeatNumber}} </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-button
  expand="full"
  class="ion-text-center ion-margin"
  (click)="setOpen(true)"
  >EXCHANGE SEAT</ion-button
>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title slot="secondary" slot="start">Exchange Seat</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)" id="heading">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark">
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col>
            <span
              >Select Seat for<br />
              Exchange</span
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <form  [formGroup]="seatExchangeForm" (ngSubmit)="submit()">
              <ion-item color="light">
                <ion-label color="primary">Seat </ion-label>

                <ion-select formControlName="seat" *ngIf="availableSeats">
                  <ion-select-option  *ngFor="let seat of availableSeats" [value]="seat" >{{seat.seatNumber}}</ion-select-option>
            
                </ion-select>
                <ion-select>
                  <ion-text color="danger">
 Sorry No Seats Available
                  </ion-text>
                </ion-select>
              </ion-item>
              <ion-button expand="full" shape="round" (click)="seatExchange()" type="submit"   [disabled]="!seatExchangeForm.valid"
                >Request for Exchange</ion-button
              >
            </form>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
