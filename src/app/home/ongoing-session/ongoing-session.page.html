<button (click)="setOpen(true)">Exchange seat</button>


<ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Exchange Seat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="grid-container">
            <button *ngFor="let seat of seats" (click)="getSeatTrigger(seat)"   [ngClass]="{'available': seat.available === true , 'booked' : seat.available === false }">{{seat.seatNo}}</button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>





<ion-card>
    <ion-card-header>
        <ion-card-title>Exchange Seat</ion-card-title>
        <div class="Nunito pt-2 fs-14 t-grey"><span class="t-blue">Approve</span> only, if you want exchange your seat with bellow seat, other wise <span class="t-blue">Reject</span></div>
    </ion-card-header>

    <ion-list lines="full" class="no-margin">
        <ion-item>
            <ion-label>Seat No - {{iWantExchangeWith?.seatNo}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Username - {{iWantExchangeWith?.seatNo}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-grid  class="no-margin">
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="primary" fill="outline" class="no-margin" (click)="exchangeSeat('approve')">Approve</ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" color="primary" fill="solid" class="no-margin" (click)="exchangeSeat('reject')">Reject</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-card>
