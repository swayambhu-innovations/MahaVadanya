<ion-content>
  <div class="bubbleContainer"></div>
  <div class="container">
    <img src="assets/logo.png" alt="Mahavadnya">
    <h1>Hello Again!</h1>
    <p>Welcome back you've</p>
    <p>been missed</p>
    <form [formGroup]="signInForm" (ngSubmit)="login()">
      <input type="email" [formControl]="emailControl" placeholder="Enter email">
      <div class="text-danger"
        *ngIf="emailControl && emailControl.errors && (emailControl.dirty || emailControl.touched)">
        <div *ngIf="emailControl.errors?.['required']">
          <small>Email is required</small>
        </div>
        <div *ngIf="emailControl.errors?.['email']">
          <small>Please provide a correct email address</small>
        </div>
      </div>
      <input type="password" [formControl]="passwordControl" placeholder="Enter password">
      <div class="text-danger"
        *ngIf="passwordControl && passwordControl.errors && (passwordControl.dirty || passwordControl.touched)">
        <div *ngIf="passwordControl.errors?.['required']">
          <small>Password is required</small>
        </div>
        <div *ngIf="passwordControl.errors?.['minlength']">
          <small>Minimum length for password is 8</small>
        </div>
        <div *ngIf="passwordControl.errors?.['maxlength']">
          <small>Maximum length for password is 50</small>
        </div>
      </div>
      <p routerLink="../forgot-password">Recovery Password</p>
      <button type="submit">Sign In</button>
    </form>
    <div class="liner">
      <hr>
      <p>Or Continue With</p>
      <hr>
    </div>
    <!-- <h5>Forgot Password?</h5> -->
    <div class="social">
      <button (click)="authService.signInWithGoogle()" fill="clear">
        <ion-icon name="logo-google" class="logo"></ion-icon>
      </button>
    </div>
    <h4 class="register">Don't have an account ? <span routerLink="../signup">Sign Up</span></h4>
  </div>
</ion-content>
