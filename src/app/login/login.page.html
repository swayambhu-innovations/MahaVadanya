<ion-content>
  <section>
    <div>
      <ion-img src="../../assets/logo.png" alt="Mahavadanya Logo" id="logo"></ion-img>
      <h1>Mahavadanya</h1>
    </div>
    <div>
      <form>
        <ion-item lines="none">
          <ion-icon name="person"></ion-icon>
          <ion-input
            type="email"
            placeholder="Email Address"
            autofocus="true"
          ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="lock-open"></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button expand="block">Log In</ion-button>
      </form>
      <ion-button expand="block">Forgot Password?</ion-button>
    </div>
    <div id="other-sign-in-options">
      <p routerLink="/signup">or sign in with</p>
      <div id="sign-in-options">
        <ion-img src="../../assets/icon/google.png"></ion-img>
        <ion-img src="../../assets/icon/facebook.png"></ion-img>
        <ion-img src="../../assets/icon/twitter.png"></ion-img>
      </div>
    </div>
  </section>
</ion-content>
