
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="close()" routerLink="/">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="close()" routerLink="/profile">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item (click)="close()" routerLink="/history">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>Booking history</ion-label>
      </ion-item>
      <ion-item  routerLink="/exchange-seat">
        <ion-icon name="alert-outline" slot="start"></ion-icon>
        <ion-label>Seat Exchange</ion-label>
      </ion-item>
      <ion-item (click)="close()" routerLink="/feedback">
        <ion-icon name="alert-outline" slot="start"></ion-icon>
        <ion-label>Report an issue</ion-label>
      </ion-item>
      <ion-item (click)="logout()" routerLink="/feedback">
        <ion-icon name="alert-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-content class="ion-padding">
    <ion-router-outlet id="main-content" main></ion-router-outlet>
  </ion-content>
</div>
