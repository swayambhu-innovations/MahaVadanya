
<ion-content class="ion-padding">
  <ion-button expand="block" (click)="setOpen(true)">Open</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template >
      <ion-content color="dark">

        <div class="card">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-text> <ion-icon name="help-circle"></ion-icon>Are you sure you want to logout now?</ion-text>
                
              </ion-col>
            </ion-row>
          <ion-row>
            <ion-col>
              <ion-button  routerLink="/login" (click)="setOpen(false)" >Yes</ion-button>
              <ion-button color="danger" routerLink="/home" (click)="setOpen(false)">no</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <h3>Menu</h3>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark">
      <ion-list>
        <div class="items" routerLink="/edit-profile">
          <ion-icon name="person-circle-outline"></ion-icon> <b>Profile</b>
        </div>

        <div class="items" routerLink="/history" >
          <ion-icon name="document-text-outline"></ion-icon>
          <b>Booking history</b>
        </div>
        <div class="items" (click)="setOpen(true)" >
          <ion-icon name="log-out-outline" ></ion-icon> <b>Logout</b>
        </div>
        <div class="items"  routerLink="/feedback" >
          <ion-icon name="alert-outline" ></ion-icon> <b>Report an issue</b>
        </div>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
