<app-header></app-header>
<app-slots></app-slots>
<ion-content color="dark">
  <ion-modal class="exchange_Seat" [isOpen]="exchangeseat">
    <ng-template>
      <ion-content color="dark">
        <div class="card">
          <ion-grid>
            <ion-row class="ion-text-center">
              <ion-col>
                <ion-avatar>
                  <ion-img src="../../assets/exchange.svg"></ion-img>
                </ion-avatar>
              </ion-col>
            </ion-row>
            <ion-row class="ion-text-center">
              <ion-col class="ion-margin">
                <ion-text>Exchange Successful</ion-text>
              </ion-col>
            </ion-row>
            <ion-row class="ion-text-center">
              <ion-col class="ion-margin">
                <ion-text>New Seat : A20</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
 
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-text>Session is Active</ion-text>
        <p>Seat: Z18</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <round-progress
          [current]="60"
          [max]="100"
          [color]="'#3880ff'"
          [background]="'#e2edff'"
          [radius]="80"
          [stroke]="25"
          [semicircle]="false"
          [rounded]="false"
          [clockwise]="true"
          [responsive]="false"
          [duration]="800"
          [animation]="'easeInOutQuart'"
          [animationDelay]="0"
        ></round-progress>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <strong
            ><b>26</b> <br />
            min left</strong
          >
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <b>Session will end at 12:00</b>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button
    expand="full"
    class="ion-text-center ion-margin"
    (click)="setOpen(true)"
    >EXCHANGE SEAT</ion-button
  >
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title slot="secondary">Exchange Seat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark">
        <ion-grid>
          <ion-row class="ion-text-center">
            <ion-col>
              <span
                >Select Seat for<br />
                Exchange</span
              >
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item color="dark">
                  <ion-label>Seat </ion-label>
                  <ion-select value="dog">
                    <ion-select-option value="cat">A20</ion-select-option>
                    <ion-select-option value="dog">A80</ion-select-option>
                    <ion-select-option value="dog">A60</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-button expand="full" shape="round" (click)="seatExchange()"
                  >Request for Exchange</ion-button
                >
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
