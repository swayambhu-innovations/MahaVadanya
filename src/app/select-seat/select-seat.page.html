<app-header pannel="others" title="Book Seats"></app-header>
<ion-content class="h-100 d-flex justify-content-evenly flex-column align-items-center w-100">
  <ion-list class="mt-2">
    <ion-item>
      <ion-select expand="full" placeholder="Choose Section">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div class="d-flex align-items-center px-3 my-4">
    <div class="d-flex align-items-center">
      <div class="boxElementBooked"></div>
      <div class="px-2 Fredoka400">Booked</div>
    </div>
    <div class="d-flex align-items-center">
      <div class="boxElementAvailable"></div>
      <div class="px-2 Fredoka400">Available</div>
    </div>

  </div>
  <div class="grid-container">
    <button *ngFor="let seat of seats" (click)="getSeatTrigger(seat)"   [ngClass]="{'available': seat.available === true , 'booked' : seat.available === false }">{{seat.seatNo}}</button>
  </div>
  <div class="box">
    <ion-button type="submit"  slot="center" expand="full" shape="round" color="primary" fill="outline" class="w-100" (click)="addAdmission()">Save</ion-button>
  </div>
</ion-content>
