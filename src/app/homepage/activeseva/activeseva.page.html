<ion-content>
  <div class="container">
    <p>Session is Active</p>
    <p id="medium">Slot:{{slot}}</p>
    <round-progress [current]="100" [max]="100" [duration]="15000" [radius]="90" [color]="'#0C5CD4'"></round-progress>
    <p id="small">Session will end at {{endtime}}</p>
    <div class="round-div">
      <p>26</p>
      <p id="pink">min</p>
    </div>
    <div class="activity">
      <p id="avail">Available Services</p>
      <ion-item *ngFor="let item of dataProvider.availabelServices;">
        <p>{{item.name}}</p>
      </ion-item>
    </div>
  </div>
</ion-content>
