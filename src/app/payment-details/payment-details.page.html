<app-header title="Payment details"></app-header>

<ion-content>
  <div class="d-flex justify-content-between align-items-center w-100 flex-column h-100">
    <div class="w-100">
      <div class="fs-18 t-blue Fredoka400 my-4 ms-3">Payment details</div>
      <div class="border my-3"></div>
      <div class="d-flex justify-content-between align-items-center w-100 px-3">
        <div class="">
          <div class="fs-18 t-blue Fredoka400">Basic Plan</div>
          <div class="fs-14 Poppins t-grey">500 Per month</div>
        </div>
        <div class="">
          <div class="fs-14 Poppins t-grey">Plan starting date: 20 apr 2022</div>
          <div class="fs-14 Poppins t-grey mt-1">Seat No: A12</div>
        </div>
      </div>
      <hr>
      <div class=" classBox">
        <div class="fs-18 t-blue Fredoka400 my-2 ms-2">Payment Summary</div>
        <div class="border my-3"></div>
        <div class="d-flex justify-content-between align-items-center  m-2">
          <div class="fs-14 Poppins t-grey ">Plan Price</div>
          <div class="fs-14 Poppins ">₹ 500</div>
        </div>
        <div class="d-flex justify-content-between align-items-center m-2">
          <div class="fs-14 Poppins t-grey">One Time Fee</div>
          <div class="fs-14 Poppins ">Rs.50</div>
        </div>
        <div class="d-flex justify-content-between align-items-center m-2">
          <div class="fs-14 Poppins t-grey">Tax</div>
          <div class="fs-14 Poppins ">₹ 100</div>
        </div>
        <div class="border mt-3"></div>
        <div class="d-flex justify-content-between align-items-center m-2">
          <div class="fs-14 Poppins t-grey">Amount Payable</div>
          <div class="fs-14 Poppins ">₹ 600</div>
        </div>
      </div>
    </div>
  
    <div class="px-3 pb-5 w-100">
      <ion-button type="button" slot="center" expand="full" shape="round" color="medium" fill="solid" (click)="proceedPayment($event)">Pay by Cash
      </ion-button>
      <ion-button type="submit" slot="center" expand="full" shape="round" color="primary" fill="solid">Pay by Online
      </ion-button>
      
    </div>
  </div>
  
</ion-content>
